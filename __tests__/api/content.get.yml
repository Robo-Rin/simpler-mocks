- # regular json, application/json
  :conditions:
    query:
      type: json
  :response:
    { some: ['json', 'content'] }

- # yml to json, application/json
  :conditions:
    query:
      type: json2
  :response:
    some:
      - json
      - content

- # text/html
  :conditions:
    query:
      type: html
  :response: |
    <html>
      <body>test</body>
    </html>

- # text/plain
  :conditions:
    query:
      type: text
  :response: |
    some simple text
    