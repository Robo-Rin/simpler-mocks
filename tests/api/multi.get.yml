- # this mock has a condtional matcher, only respond when
  :conditions:
    query:
      which: first

  :response:
    mock: first

- # setting conditions to skip will skip this mock
  :conditions: skip
  :status: 200

- # if nothing matches return this response
  :status: 400
  :headers:
    x-custom: custom header value

  :response:
    mock: fallback
